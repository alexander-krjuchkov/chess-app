services:
  engine:
    build: ./stockfish/service
    image: ${CONTAINER_REGISTRY_HOST:?error}/${ENGINE_IMAGE:?error}
    restart: unless-stopped
    environment:
      PORT: 5000

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    image: ${CONTAINER_REGISTRY_HOST:?error}/${BACKEND_IMAGE:?error}
    restart: unless-stopped
    environment:
      PORT: 8000
      BEST_MOVE_URL: http://engine:5000/best-move
    volumes:
      - ./data/source:/app/data/source
      - ./data/config:/app/data/config

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    image: ${CONTAINER_REGISTRY_HOST:?error}/${FRONTEND_IMAGE:?error}
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
    environment:
      DOMAIN: ${DOMAIN:?error}
    volumes:
      - caddy_data:/data
      - caddy_config:/config

volumes:
  caddy_data:
  caddy_config:
